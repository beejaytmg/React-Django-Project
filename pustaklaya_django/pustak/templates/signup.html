{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 id="log" class="text-center mb-4">Signup</h2>
        <form method="post" action="{% url 'signup' %}" class="max-w-md mx-auto">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <button type="submit"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-green active:bg-green-800">
                Signup
            </button>
        </form>
    </div>
{% endblock %}
