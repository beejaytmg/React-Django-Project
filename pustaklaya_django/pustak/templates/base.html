<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pustaklaya{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add this in the head section of your base.html or book_view.html -->
<!-- Add this in the head section of your base.html or book_view.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<style>
    #flipbook:hover {
        transform: perspective(1000px) rotateY(180deg);
    }
</style>



</head>

<body class="bg-gray-800 text-white font-sans">

    <header class="bg-gray-700 p-4 text-center">
        <h1 class="text-2xl">{% block header %}Pustaklaya{% endblock %}</h1>
    </header>

    <nav class="bg-gray-600 p-4 text-center">
        <a href="{% url 'index' %}" class="text-white hover:text-gray-300">Home</a>
        {% if user.is_authenticated %}
        <a href="{% url 'upload_book' %}" class="text-white hover:text-gray-300">Upload</a>
        <a href="{% url 'logout' %}" class="text-white hover:text-gray-300">Logout</a>
        {% else %}
        <a href="{% url 'signup' %}" class="text-white hover:text-gray-300">Sign Up</a>
        <a href="{% url 'login' %}" class="text-white hover:text-gray-300">Login</a>
        {% endif %}
    </nav>

    <main class="p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-700 p-4 text-center  bottom-0 w-full">
        &copy; 2024 Pustaklaya
    </footer>

</body>

</html>
